<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Extract registration ID from URL path
    // URL format: https://sneha2026.in/r.html?id=ANN04V6567
    const urlParams = new URLSearchParams(window.location.search);
    const regId = urlParams.get('id');
    
    if (regId) {
      // Redirect to confirmation page
      const baseUrl = window.location.origin;
      window.location.href = `${baseUrl}/confirmation.html?id=${regId}`;
    } else {
      // No ID provided, redirect to homepage
      window.location.href = '/';
    }
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
  <h2>ðŸ”„ Redirecting...</h2>
  <p>Please wait while we redirect you to your confirmation page.</p>
  <p style="color: #666; font-size: 14px;">If you're not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
