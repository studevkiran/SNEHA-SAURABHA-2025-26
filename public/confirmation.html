<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmed - SNEHA SAURABHA 2025-26</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header-images img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            background: white;
            border-radius: 10px;
            padding: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .content {
            padding: 30px;
        }

        .success-icon {
            text-align: center;
            font-size: 64px;
            margin-bottom: 20px;
        }

        .registration-id {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .registration-id label {
            display: block;
            font-size: 14px;
            color: #64748b;
            margin-bottom: 5px;
        }

        .registration-id .id {
            font-size: 28px;
            font-weight: bold;
            color: #0ea5e9;
            font-family: 'Courier New', monospace;
        }

        .details-section {
            margin-bottom: 30px;
        }

        .details-section h2 {
            font-size: 18px;
            color: #FF8C00;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FFA500;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row .label {
            font-weight: 600;
            color: #64748b;
        }

        .detail-row .value {
            font-weight: 500;
            color: #1e293b;
            text-align: right;
        }

        .amount {
            background: #dcfce7;
            color: #166534;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #FF8C00;
            border: 2px solid #FFA500;
        }

        .footer {
            background: #f8fafc;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }

        .footer a {
            color: #FF8C00;
            text-decoration: none;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #FFA500;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            border: 2px solid #dc2626;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #dc2626;
        }

        .error h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
            }

            .header h1 {
                font-size: 20px;
            }

            .registration-id .id {
                font-size: 24px;
            }

            .detail-row {
                flex-direction: column;
                gap: 5px;
            }

            .detail-row .value {
                text-align: left;
            }
        }

        @media print {
            body {
                background: white;
            }

            .container {
                box-shadow: none;
            }

            .actions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-images">
                <img src="images/header-left.jpg" alt="Rotary Logo">
                <img src="images/header-right.jpg" alt="Event Logo">
            </div>
            <h1>SNEHA SAURABHA 2025-26</h1>
            <p>District Conference Registration</p>
        </div>

        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading registration details...</p>
            </div>
        </div>

        <div class="footer">
            Need help? Contact us at <a href="tel:+919980557785">+91 99805 57785</a>
        </div>
    </div>

    <script>
        async function loadRegistration() {
            const urlParams = new URLSearchParams(window.location.search);
            const regId = urlParams.get('id');

            if (!regId) {
                showError('No registration ID provided. Please check your confirmation link.');
                return;
            }

            try {
                const response = await fetch(`/api/registrations/details?id=${encodeURIComponent(regId)}`);
                
                if (!response.ok) {
                    throw new Error('Registration not found');
                }

                const data = await response.json();
                displayRegistration(data);
            } catch (error) {
                console.error('Error:', error);
                showError('Unable to load registration details. Please try again or contact support.');
            }
        }

        function displayRegistration(data) {
            const content = document.getElementById('content');
            
            const mealEmoji = {
                'Veg': 'ü•ó',
                'Non-Veg': 'üçó',
                'Jain': 'üå±'
            }[data.meal_preference] || 'üçΩÔ∏è';

            content.innerHTML = `
                <div class="success-icon">‚úÖ</div>
                
                <div class="registration-id">
                    <label>Registration Number</label>
                    <div class="id">${data.registration_id}</div>
                </div>

                <div class="details-section">
                    <h2>Personal Details</h2>
                    <div class="detail-row">
                        <span class="label">üë§ Name</span>
                        <span class="value">${data.name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">üìû Mobile</span>
                        <span class="value">${data.mobile}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">üìß Email</span>
                        <span class="value">${data.email}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">üé™ Club</span>
                        <span class="value">${data.club}</span>
                    </div>
                </div>

                <div class="details-section">
                    <h2>Registration Details</h2>
                    <div class="detail-row">
                        <span class="label">üé´ Type</span>
                        <span class="value">${data.registration_type}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">${mealEmoji} Meal Preference</span>
                        <span class="value">${data.meal_preference}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">üí≥ Amount Paid</span>
                        <span class="value"><span class="amount">‚Çπ${data.amount.toLocaleString('en-IN')}</span></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">üî¢ Transaction ID</span>
                        <span class="value">${data.transaction_id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">üìÖ Registration Date</span>
                        <span class="value">${new Date(data.created_at).toLocaleDateString('en-IN', {
                            day: 'numeric',
                            month: 'short',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}</span>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="window.print()">
                        üñ®Ô∏è Print / Save PDF
                    </button>
                    <button class="btn btn-secondary" onclick="shareRegistration()">
                        üì§ Share
                    </button>
                </div>
            `;
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Error</h3>
                    <p>${message}</p>
                    <div style="margin-top: 20px;">
                        <a href="/" class="btn btn-primary">Go to Home</a>
                    </div>
                </div>
            `;
        }

        function shareRegistration() {
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: 'SNEHA SAURABHA 2025-26 Registration',
                    text: 'My registration confirmation for the District Conference',
                    url: url
                }).catch(err => console.log('Share failed:', err));
            } else {
                // Fallback: Copy to clipboard
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard! You can share it now.');
                }).catch(err => {
                    alert('Link: ' + url);
                });
            }
        }

        // Load registration on page load
        loadRegistration();
    </script>
</body>
</html>
