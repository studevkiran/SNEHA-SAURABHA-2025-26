<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Tally - SNEHA SAURABHA 2025-26</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #D4AF37 0%, #B8960C 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #D4AF37;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .btn-export {
            background: #D4AF37;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .btn-export:hover {
            background: #B8960C;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        thead {
            background: #f8f9fa;
        }
        
        th {
            text-align: left;
            padding: 16px;
            font-weight: 600;
            color: #555;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            font-size: 14px;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #D4AF37;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #721c24;
            background: #f8d7da;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Registration Tally</h1>
        <div class="subtitle">All registrations (live data, no login required)</div>
        
        <button onclick="exportToExcel()" class="btn-export">üì• Export to Excel</button>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading registrations...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        async function loadRegistrations() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch(`${API_BASE}/api/registrations/all`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success || !data.registrations || data.registrations.length === 0) {
                    contentDiv.innerHTML = `
                        <div class="empty-state">
                            <p style="font-size: 24px; margin-bottom: 10px;">üìã</p>
                            <p>No registrations found</p>
                        </div>
                    `;
                    return;
                }
                
                const registrations = data.registrations;
                
                contentDiv.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Email</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${registrations.map(r => `
                                <tr>
                                    <td>${r.registration_id || 'N/A'}</td>
                                    <td>${r.name || 'N/A'}</td>
                                    <td>${r.mobile || 'N/A'}</td>
                                    <td style="font-size: 12px;">${r.email || 'Not Provided'}</td>
                                    <td>${r.registration_type || 'N/A'}</td>
                                    <td>‚Çπ${(r.registration_amount || 0).toLocaleString('en-IN')}</td>
                                    <td>
                                        <span class="badge badge-success">SUCCESS</span>
                                    </td>
                                    <td>${formatDate(r.created_at)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error loading registrations:', error);
                contentDiv.innerHTML = `
                    <div class="error-state">
                        <p style="font-size: 24px; margin-bottom: 10px;">‚ö†Ô∏è</p>
                        <p><strong>Error loading registrations</strong></p>
                        <p style="margin-top: 10px; font-size: 14px;">${error.message}</p>
                        <button onclick="loadRegistrations()" style="margin-top: 20px; padding: 10px 20px; background: #721c24; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric' 
            });
        }
        
        async function exportToExcel() {
            try {
                const response = await fetch(`${API_BASE}/api/registrations/all`);
                const data = await response.json();
                
                if (!data.success || !data.registrations) {
                    alert('No data to export');
                    return;
                }
                
                const registrations = data.registrations;
                
                // Create CSV content
                let csv = 'Registration ID,Name,Mobile,Email,Club,Type,Meal,Amount,Payment Status,Transaction ID,Date,Source\n';
                
                registrations.forEach(r => {
                    const date = formatDate(r.created_at);
                    const source = r.source || 'Online Payment';
                    csv += `"${r.registration_id || 'N/A'}","${r.name || 'N/A'}","${r.mobile || 'N/A'}","${r.email || 'Not Provided'}","${r.club || 'Not specified'}","${r.registration_type || 'N/A'}","${r.meal_preference || 'N/A'}","‚Çπ${(r.registration_amount || 0).toLocaleString('en-IN')}","SUCCESS","${r.transaction_id || '-'}","${date}","${source}"\n`;
                });
                
                // Download CSV
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `SNEHA_SAURABHA_Registrations_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (error) {
                console.error('Export error:', error);
                alert('Failed to export data: ' + error.message);
            }
        }
        
        // Load registrations on page load
        loadRegistrations();
        
        // Auto-refresh every 30 seconds
        setInterval(loadRegistrations, 30000);
    </script>
</body>
</html>
